  # animation = windows, 1, 3, overshot, slide
  # animation = windowsOut, 1, 4, smoothOut, slide
  # animation = windowsMove, 1, 4, default
  # animation = border, 1, 8, default
  # animation = fade, 1, 8, smoothIn
